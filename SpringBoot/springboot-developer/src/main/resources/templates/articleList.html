<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- xmlns:th => 타임리프 추가 -->
<!-- xmlns:sec => 타임리프 스프링 시큐리티 추가 -->
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="/https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container">
        <!-- isAuthenticated() : 로그인한 사용자만 보이도록 설정 -->
        <!-- isAnonymous() : 로그인하지 않은 사용자만 보이도록 설정 -->
        <th:block sec:authorize="isAuthenticated()">
            <button type="button" id="create-btn"
                    th:onclick="|location.href='@{/new-article}'|"
                    class="btn btn-secondary btn-sm mb-3">글 등록</button>
            <button type="button" class="btn btn-secondary btn-sm mb-3"
                    onclick="location.href='/logout'">로그아웃</button>
        </th:block>
        <button sec:authorize="isAnonymous()" type="button" class="btn btn-secondary btn-sm mb-3"
                onclick="location.href='/login'">로그인</button>
        <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-danger btn-sm mb-3">관리자만 보이는 버튼</button>
        <button sec:authorize="hasRole('USER')" type="button" class="btn btn-danger btn-sm mb-3">일반 사용자만 보이는 버튼</button>
        <div class="row-6" th:each="item : ${articles}">
            <div class="card">
                <div class="card-header" th:text="${item.id}"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
