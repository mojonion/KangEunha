<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션과 애니메이션</title>
  <link rel="stylesheet" href="./css/13_transition_animation_css.css">
</head>

<body>
  <h3>translate 함수</h3>
  <div class="transcon">
    <div class="origin">
      <div id="movex"></div>
    </div>
    <div class="origin">
      <div id="movey"></div>
    </div>
    <div class="origin">
      <div id="movexy"></div>
    </div>
  </div>

  <hr>

  <h3>scale 함수</h3>
  <div class="transcon">
    <div class="origin">
      <div id="scalex"></div>
    </div>
    <div class="origin">
      <div id="scaley"></div>
    </div>
    <div class="origin">
      <div id="scalexy"></div>
    </div>
  </div>

  <hr>

  <h3>rotate 함수</h3>
  <div class="transcon">
    <div class="origin" id="rotate1">o</div>
    <div class="origin" id="rotate2">o</div>
  </div>

  <hr>

  <h3>원근감을 넣어서 회전 시키기</h3>
  <div id="transcon">
    <div class="pers">
      <div id="rotatex">0</div>
    </div>
    <div class="pers">
      <div id="rotatey">0</div>
    </div>
    <div class="pers">
      <div id="rotatez">0</div>
    </div>
    <div class="pers">
      <div id="rotatexyz">0</div>
    </div>
  </div>

  <hr>

  <h3>skew 함수</h3>
  <div class="transcon">
    <div class="origin">
      <div id="skewx"></div>
    </div>
    <div class="origin">
      <div id="skewy"></div>
    </div>
    <div class="origin">
      <div id="skewxy"></div>
    </div>
  </div>

  <hr>

  <h3>transition 관련 속성들</h3>
  <div class="wrap">
    <div id="ease">ease</div>
    <div id="linear">linear</div>
    <div id="ease-in">ease-in</div>
    <div id="ease-out">ease-out</div>
    <div id="ease-in-out">ease-in-out</div>
  </div>

  <hr>

  <h3>애니메이션 지정해보기</h3>
  <div class="anibox"></div>

  <hr>

  <h3>여러 개의 애니메이션 지정해보기</h3>
  <div class="anibox2"></div>
</body>

</html>
