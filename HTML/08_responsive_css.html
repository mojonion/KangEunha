<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹 연습</title>
  <link rel="stylesheet" href="./css/08_responsive_css.css">
</head>

<body>
  <div id="parent">
    <p id="em">2em을 사용한 p태그</p>
    <p id="rem">2rem을 사용한 p태그</p>
  </div>

  <hr>

  <div>
    <img src="./images/09_images/kitten.jpg" alt="고양이 사진" class="maxwidth">
  </div>

  <div class="container">
    <img src="./images/09_images/cat.png" alt="고양이" class="fill">
  </div>
  <div class="container">
    <img src="./images/09_images/cat.png" alt="고양이" class="contain">
  </div>
  <div class="container">
    <img src="./images/09_images/cat.png" alt="고양이" class="cover">
  </div>
  <div class="container">
    <img src="./images/09_images/cat.png" alt="고양이" class="none">
  </div>
  <div class="container">
    <img src="./images/09_images/cat.png" alt="고양이" class="scale-down">
  </div>
</body>

</html>
