<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 입력 실습</title>
</head>

<body>
  <h1>회원 가입을 환영합니다</h1>

  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <table>
        <tr>
          <th><label for="uid">아이디</label></th>
          <td><input type="text" id="uid" placeholder="4자 ~ 10자 사이, 공백없이" autofocus required></td>
        </tr>
        <tr>
          <th><label for="umail">이메일</label></th>
          <td><input type="email" id="umail" required></td>
        </tr>
        <th><label for="pw1">비밀번호</label></th>
        <td><input type="password" id="pw1" placeholder="문자와 숫자, 특수 기호 포함" required></td>
        </tr>
        <tr>
          <th><label for="pw2">비밀번호 확인</label></th>
          <td><input type="password" id="pw2" required></td>
        </tr>
        <tr>
          <th><label for="path">가입 경로</label></th>
          <td>
            <select id="path">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="SNS">SNS</option>
              <option value="기타">기타</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="memo"><b>메모</b></label><br>
            <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mailling" id="mail_y" value="y">
      <label for="mail_y">메일 수신</label>
      <input type="radio" name="mailling" id="mail_n" value="n" checked>
      <label for="mail_n">메일 수신 안 함</label>
    </fieldset>
    <br>
    <input type="submit" value="가입하기">
    <button type="reset">취소</button>
  </form>
</body>

</html>
